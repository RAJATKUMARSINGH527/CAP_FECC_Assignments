<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box That Changes Shape</title>
    <style>
        .cards {
            background-color: aqua;
            width: 200px;
            height: 200px;
            border: 1px solid red;
            margin-bottom: 10px;
            
          
        }
       
        .cards:nth-child(3):hover {
            background-color: red;
            width: 400px;
            height: 400px;
            border: 2px solid aqua;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
    </div>
</body>
</html>
